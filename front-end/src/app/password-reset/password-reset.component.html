<div class="auth-wrapper">
    <div class="auth-container">
        <div *ngIf="step === 1">
            <h2>Recuperar Senha</h2>
            <form (ngSubmit)="requestCode()">
                <label for="email">E-mail</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required />
                <button type="submit" class="btn">Solicitar Código</button>
            </form>
        </div>

        <div *ngIf="step === 2">
            <h2>Validar Código</h2>
            <form (ngSubmit)="validateCode()">
                <label for="code">Código</label>
                <input type="text" id="code" [(ngModel)]="code" name="code" maxlength="6" required />
                <button type="submit" class="btn">Validar</button>
            </form>
        </div>

        <div *ngIf="step === 3">
            <h2>Redefinir Senha</h2>
            <form (ngSubmit)="resetPassword()">
                <label for="newPassword">Nova Senha</label>
                <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    required />
                <button type="submit" class="btn">Redefinir Senha</button>
            </form>
        </div>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    </div>
</div>
